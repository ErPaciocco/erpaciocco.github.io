---
layout: default
---

<!-- Post Header -->
<section id="post" class="intro-header text-center">

    <div class="m-4">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1 class="text-primary-light font-bold text-3xl select-none">{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="p-4 subheading hover-black text-primary-light font-normal">{{ page.subtitle }}</h2>
                    {% endif %}
                    <p class="text-primary-light font-light text-xl select-none">Posted by {% if page.author %}{{ page.author }}{% else %}Anonymous{% endif %}</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Post Content -->
<v-post class="m-4" id="{{ page.id }}" next="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"
    previous="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"></v-post>

{% if site.giscus.enabled %}
<comments class="my-8" giscus='{{ site.giscus | jsonify }}'></comments>
{% endif %}

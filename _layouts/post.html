---
layout: default
---

<!-- Post Header -->
<section id="post" class="intro-header text-center">

    <div class="m-4">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1 class="text-primary-light font-bold text-3xl select-none">{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="p-4 subheading hover-black text-primary-light font-normal">{{ page.subtitle }}</h2>
                    {% endif %}
                    <p class="text-primary-light font-light text-xl select-none">Posted by {% if page.author %}{{ page.author }}{% else %}Anonymous{% endif %}</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Post Content -->
<v-post class="m-4" id="{{ page.id }}" next="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"
    previous="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"></v-post>
<hr>

{% if site.disqus_account %}
<article>
    <div id="disqus" class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <h2 class="section-heading">Leave a comment! We <i style="color:red" class="fa fa-heart"></i> it!</h2>

                <script id="dsq-count-scr" src="//{{ site.disqus_account }}.disqus.com/count.js" async></script>


                <div id="disqus_thread"></div>
                <script>

                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                    /*
                    var disqus_config = function () {
                    this.page.url = {{ post.url | prepend: site.baseurl }};  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = {{ post.title | prepend: site.baseurl }};; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                  };
                  */

                    (function () { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = '//{{ site.disqus_account }}.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments
                        powered by Disqus.</a></noscript>

            </div>
        </div>
    </div>
</article>

{% endif %}
